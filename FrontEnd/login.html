    <section id="container">
      <h2>Log In</h2>
      <form action="" method="post" id="login">
        <label for="email">
          <p>Email</p>
        </label>
        <input type="email" name="name" id="email" class="write-bar" required>
        <label for="psw">
          <p>Mot de passe</p>
        </label>
        <input type="password" name="psw" id="password" class="write-bar" required>
        <p id="wrong-psw"></p>
        <input type="submit" id="connect" value="Se connecter"></input>
        <div class="forget">
          <a href="#">Mot de passe oublié</a>
        </div>
      </form>
    </section>
  </main>
  <footer id="login">
    <footer>
      <nav>
        <ul>
          <li>Mentions Légales</li>
        </ul>
      </nav>
    </footer>
